<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back to School_2</title>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Back to School | Embedding</h1>
    <div class="buttons"><button id="ExportPDF">Export PDF</button>
    <div class="button_2"><button id="ExportPP">Export PowerPoint</button></div>
    <div class="button_3"><button id="ExportImage">Export Image</button></div>
    <hr/>
    <h2>Range Filters</h2>
    <div class="rangeFilter">
        <input type="number" placeholder="Min Value" id="MinValue">
        <input type="number" placeholder="Max Value" id="MaxValue">
        <button id="FilterButton">Filter!</button>
    </div>
    <!--This is where we'll place our viz
    -->
    <div id="VizContainer"></div>
  </body>
</html>
